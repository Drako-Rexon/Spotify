name: spotify
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  page_transition: "^2.0.5"
  flutter_vector_icons: ^1.0.0
  get: ^4.6.5
  unicons: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/home/
    - assets/images/home/carousel1/
    - assets/images/home/carousel2/
    - assets/images/home/carousel3/
    - assets/images/home/carousel4/
    - assets/images/home/carousel5/
    - assets/images/home/carousel6/
    - assets/images/home/carousel7/
    - assets/images/search/
    - assets/images/search/topGenres/
    - assets/images/search/browseAll/
    - assets/fonts/
    - assets/images/songLibrary/
  fonts:
    - family: Proxima Nova
      fonts:
        - asset: assets/fonts/Proxima Nova Font.otf